<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigfootLive Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
        }
        .status {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }
        .success {
            background: rgba(52, 211, 153, 0.2);
            border-left: 4px solid #34d399;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 4px solid #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• BigfootLive React App Test</h1>
        
        <div class="status success">
            <h3>‚úÖ HTML & CSS Working</h3>
            <p>If you can see this styled page, the basic HTML and CSS are being served correctly.</p>
        </div>

        <div class="status info">
            <h3>üîç JavaScript Test</h3>
            <p id="js-test">Testing JavaScript...</p>
        </div>

        <div class="status info">
            <h3>‚öõÔ∏è React Test</h3>
            <div id="react-test">Loading React test...</div>
        </div>

        <div class="status info">
            <h3>üìä Environment Info</h3>
            <pre id="env-info">Loading...</pre>
        </div>

        <button onclick="location.href='/'">Go to Main App</button>
        <button onclick="location.reload()">Reload Page</button>
    </div>

    <script>
        // Test basic JavaScript
        document.getElementById('js-test').innerHTML = '‚úÖ JavaScript is working! Time: ' + new Date().toLocaleTimeString();

        // Show environment info
        const envInfo = {
            'User Agent': navigator.userAgent,
            'URL': window.location.href,
            'Protocol': window.location.protocol,
            'Host': window.location.host,
            'Pathname': window.location.pathname,
            'Screen Size': window.screen.width + 'x' + window.screen.height,
            'Window Size': window.innerWidth + 'x' + window.innerHeight,
            'Cookies Enabled': navigator.cookieEnabled,
            'Online': navigator.onLine
        };

        document.getElementById('env-info').textContent = JSON.stringify(envInfo, null, 2);

        // Simple React test without dependencies
        const reactTestDiv = document.getElementById('react-test');
        
        // Check if React would load
        if (typeof window !== 'undefined') {
            reactTestDiv.innerHTML = '<p style="color: #34d399;">‚úÖ Window object available - React can mount</p>';
            
            // Test console output
            console.log('BigfootLive Test Page Loaded');
            console.log('Environment:', envInfo);
        } else {
            reactTestDiv.innerHTML = '<p style="color: #ef4444;">‚ùå Window object not available</p>';
        }

        // Test fetch to check CORS
        fetch('/index.html')
            .then(response => {
                console.log('Fetch test successful:', response.status);
                const corsDiv = document.createElement('div');
                corsDiv.className = 'status success';
                corsDiv.innerHTML = '<h3>‚úÖ Fetch API Working</h3><p>Successfully fetched index.html</p>';
                document.querySelector('.container').appendChild(corsDiv);
            })
            .catch(error => {
                console.error('Fetch test failed:', error);
            });
    </script>
</body>
</html>
